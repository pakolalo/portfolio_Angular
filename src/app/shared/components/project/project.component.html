<li class="slider-item">
  <div class="portfolio-card img-holder">
    <img class="img-cover" [src]="project.img" [alt]="project.title">
    <div class="card-content">
      <h3 class="h3 card-title">{{project.title}}</h3>
      <p class="card-text">{{project.text}}</p>
    </div>
    <a [href]="project.projectUrl" class="layer-link"></a>
  </div>
</li>
